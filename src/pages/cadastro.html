<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na Cantina | Cadastro</title>
    <link rel="stylesheet" href="../components/cadastro.css">
    <link rel="stylesheet" href="../utils/screen.css">
    <link rel="stylesheet" href="../utils/flexbox.min.css">
</head>
<body>
    <div class="logo">
        <img src="../../assets/logo1.svg" alt="logo">
    </div>
    <div class="desc">
        <h2>Na Cantina</h2>
        <p>Preencha os seus dados para criar uma conta.</p>
    </div>
    <form action="./home.html" class="form">
        <div class="input">
            <span>Nome</span>
            <div>
                <input type="text" name="" placeholder="">
            </div>
        </div>
        <div for="" class="input">
            <span>Email</span>
            <div>
                <input type="email" name="" id="email" placeholder="debra.holt@example.com" onkeyup="emailVerification()">
                <img src="../../assets/Icon (1).svg" alt="clean" class="clean" onclick="Clean()">
            </div>
            <p id="errorEmail"></p>
        </div>

        <div for="" class="input">
            <span>Palavra-passe</span>
            <div>
                <input type="password" name="" id="password" placeholder="••••••••" onkeyup="PassWordVerification()">
                <img src="../../assets/Icon.svg" alt="view" class="ViewPassWord">
            </div>
            <p id="errorPass"></p>
        </div>

        <div for="" class="input">
            <span>Confirmar Palavra-passe</span>
            <div>
                <input type="password" name="" id="password" placeholder="••••••••" onkeyup="PassWordVerification()">
                <img src="../../assets/Icon.svg" alt="view" class="ViewPassWord">
            </div>
            <p id="errorPass"></p>
        </div>
        
        <div class="btns-login">
            <button>Criar Conta</button>
        </div>
    </form>
<script src="../scripts/cadastro.js"></script>
</body>
</html>
